<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级积分排名</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .sort-btn {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .view-btn {
            background-color: #f44336; /* Red */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>班级积分排名</h1>
        <div>
            <button onclick="fetchRanking()" class="sort-btn">获取排名</button>
            <button onclick="toggleOrder()" class="view-btn">切换排序方式</button>
        </div>
        <table id="rankingTable">
            <thead>
                <tr>
                    <th>排名</th>
                    <th>姓名</th>
                    <th>积分</th>
                </tr>
            </thead>
            <tbody>
                <!-- 动态生成排名行 -->
            </tbody>
        </table>
    </div>
    <script>
        let scores = [];
        let isAscending = true; // 默认正序

        function fetchRanking() {
            // 从index.html获取数据
            fetch('index.html')
                .then(response => response.json())
                .then(data => {
                    scores = data;
                    updateRankingTable();
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function updateRankingTable() {
            const tableBody = document.getElementById('rankingTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            // 排序
            scores.sort((a, b) => {
                return isAscending ? a.score - b.score : b.score - a.score;
            });

            scores.forEach((student, index) => {
                const row = tableBody.insertRow();
                const rankCell = row.insertCell(0);
                const nameCell = row.insertCell(1);
                const scoreCell = row.insertCell(2);
                rankCell.textContent = index + 1;
                nameCell.textContent = student.name;
                scoreCell.textContent = student.score;
            });
        }

        function toggleOrder() {
            isAscending = !isAscending;
            updateRankingTable();
        }

        // 模拟从index.html获取数据
        // 实际应用中应从后端API获取数据
        fetch('index.html').then(response => response.json()).then(data => {
            scores = data;
        });
    </script>
</body>
</html>
